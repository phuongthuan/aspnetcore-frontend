<div class="row">
    <div class="col-lg-3">
        <div class="list-group">
            <a *ngFor="let c of categories" class="list-group-item list-group-item-action" routerLink="/" [queryParams]="{ category: c.id }"
                [class.active]="category === c.id">
                {{ c.name }}
            </a>
        </div>
    </div>
    <div class="col-lg-9">
        <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                                <img class="d-block img-fluid" src="http://newtechjp.com/wp-content/uploads/2015/04/7.jpg" alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block img-fluid" src="https://4.bp.blogspot.com/-ka99nKf3N5Y/U5C5tvN1xSI/AAAAAAAA8UE/EuvBa6_9YUk/s0/Vintage+Camera+on+Piano+Keyboard.jpg" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block img-fluid" src="http://www.jebiga.com/wp-content/uploads/2015/09/SLIDENJOY-_-PORTABLE-DOUBLE-SCREEN-FOR-LAPTOPS.jpg" alt="Third slide">
                            </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        <div class="row">
            <ng-container *ngFor="let p of products">
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card h-100">
                        <img class="card-img-top" [src]="p.imageUrl" alt="Card image cap">
                        <div class="card-body">
                            <h4 class="card-title">{{ p.name }}</h4>
                            <p class="card-text">{{ p.unitPrice | currency: 'USD': true }}</p>
                            <a href="" class="btn btn-outline-dark">Add to cart</a>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
