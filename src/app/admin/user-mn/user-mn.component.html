<p>
  <a routerLink="/admin/users/new" class="btn btn-primary">Add New User</a>
</p>
<p>
  <input #query (keyup)="filter(query.value)" type="text" class="form-control" placeholder="Search...">
</p>

<div>
  <ngx-datatable style="height: 439px;"
  class="material"
  [rows]="filteredUsers"
  [columnMode]="'force'"
  [headerHeight]="50"
  [footerHeight]="50"
  [rowHeight]="50"
  [scrollbarV]="true"
  [sorts]="[{prop: 'name', dir: 'desc'}]">
  <ngx-datatable-column name="#" [width]="30">
      <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.id}}
      </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="First Name" [width]="200">
      <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.firstName}}
      </ng-template>
  </ngx-datatable-column>
  
  <ngx-datatable-column name="Last Name" [width]="200">
      <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.lastName}}
      </ng-template>
  </ngx-datatable-column>
  
  <ngx-datatable-column name="User name" [width]="200">
      <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.username}}
      </ng-template>
  </ngx-datatable-column>
  
  <ngx-datatable-column name="Action">
      <ng-template let-row="row" ngx-datatable-cell-template>
          <a [routerLink]="['/admin/users/', row.id]">Edit</a>
      </ng-template>
  </ngx-datatable-column>
  
  </ngx-datatable>
</div>
