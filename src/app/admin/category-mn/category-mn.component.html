<p>
  <a routerLink="/admin/categories/new" class="btn btn-primary">New Category</a>
</p>

<div>
  <ngx-datatable style="height: 639px;"
      class="material"
      [rows]="categories"
      [columnMode]="'force'"
      [headerHeight]="50"
      [footerHeight]="50"
      [rowHeight]="50"
      [scrollbarV]="true"
      [sorts]="[{prop: 'name', dir: 'desc'}]">
      <ngx-datatable-column name="#">
          <ng-template let-row="row" ngx-datatable-cell-template>
              {{row.id}}
          </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Name">
          <ng-template let-row="row" ngx-datatable-cell-template>
              {{row.name}}
          </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Action">
          <ng-template let-row="row" ngx-datatable-cell-template>
              <a [routerLink]="['/admin/categories/', row.id]">Edit</a>
          </ng-template>
      </ngx-datatable-column>

  </ngx-datatable>
</div>
